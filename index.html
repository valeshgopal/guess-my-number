<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Guess My Number!</h1>
      <p class="between">(Betweeen 1 and 20)</p>
      <button class="again">Again!</button>
      <p class="secret-number">?</p>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" min="1" max="20" />
        <button class="check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="score-label">💯 Score: <span class="score">20</span></p>
        <p class="highscore-label">
          🏅 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
